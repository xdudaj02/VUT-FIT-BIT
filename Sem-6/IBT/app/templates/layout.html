<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <title>MojeMapky</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
        <link rel="icon" sizes="180x180" href="{{ url_for('static', filename='img/icon.svg') }}">
        <script src="https://kit.fontawesome.com/307091ac57.js" crossorigin="anonymous"></script>
        {% block include %}
        {% endblock %}
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="center">
                    <h1 class="light">
                        <a href="{{ url_for('home') }}" id="main-heading">MojeMapky</a>
                    </h1>
                </div>
            </header>
            <div class="content">
                <div class="center">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <footer>
                <div class="center footer-inner">
                    <p>&copy; MojeMapky, 2022</p>
                    <p class="divider"></p>
                    <a class="row-item" href="mailto:xdudaj02@vutbr.cz?subject=MojeMapky">Kontakt</a>
                </div>
            </footer>

            <div class="modals">
                {% block modals %}
                {% endblock %}
            </div>
        </div>

        {% block script %}
        {% endblock %}
    </body>
</html>
